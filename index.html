<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Gallery</title> <!-- This is shown in the browser tab -->
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file goes here -->
</head>
<body>

  <!-- All the visible content of your webpage goes inside the <body> tag -->
  <div class="art-gallery">
    <div class="artwork-item">
      <img src="artwork1.jpg" alt="Description of Artwork 1">
      <div class="artwork-story">
        <p>This is the story about Artwork 1...</p>
      </div>
    </div>

    <div class="artwork-item">
      <img src="artwork2.jpg" alt="Description of Artwork 2">

      </div>
    </div>

    <!-- Add more artwork-item divs for each piece here -->
  </div>

</body>
</html>
